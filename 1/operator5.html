<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    //문자열끼리의 연산결과 확인

    var msg1 = "안녕하세요.";
    var msg2 = "자바스크립트";
    var msg3 = msg1 + msg2;
    console.log(msg3)

    //문자열과 숫자값의 연산결과 확인
    var msg = "안녕하세요.";
    var num =1234;
    var result = msg + num;
    console.log(result);
    </script>
    <!-- javascript end -->
</head>

<body>
    <h1>문자열 연산 예제</h1>
</body>
