<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    var point = 75;

    //AND(&&) --> 두 조건이 모두 참이어야 전체가 참
    if (point > 70 && point <= 80) {
        document.write("<h1>C학점 입니다.</h1>");
    }
    //OR(||) --> 두 조건중 하나라도 참이면 전체가 참
    if (point <= 70 || point > 80) {
        document.write("<h1>범위를 벗어났습니다.</h1>");
    }
    </script>
    <!-- javascript end -->
</head>
<body>

</body>
</html>
