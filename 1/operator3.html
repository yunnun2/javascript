<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    var plus_num = 1;
    plus_num = plus_num + 1;
    plus_num += 1;
    plus_num++;
    ++plus_num;

    //plus_num의 결과는?
    console.log(plus_num);

    var minus_num = 4;
    minus_num = minus_num -1;
    minus_num -= 1;
    minus_num--;
    --minus_num;

    //minus_num의 결과는?
    console.log(minus_num);
    </script>
    <!-- javascript end -->
</head>

<body>
    <h1>증감 연산자 예제</h1>
</body>
</html>
