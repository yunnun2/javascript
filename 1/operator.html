<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    //사칙연산
    var num1 = 100 + 30;
    var num2 = 100 - 30;
    var num3 = 100 * 30;
    var num4 = 100 / 30;
    var num5 = 100 % 30;

    console.log(num1);
    console.log(num2);
    console.log(num3);
    console.log(num4);
    console.log(num5);
   
    //연산자 우선순위
    var num6 = 100 + 30 * (2 - 1);
    console.log(num6);
    </script>
    <!-- javascript end -->
</head>

<body>
    <h1>연산자 예제</h1>
</body>
</html>
