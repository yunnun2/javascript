<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    var is_korean = true;

    if (is_korean == true) {
        document.write("<h1>한국사람입니다.<h1>");
    }

    if (is_korean == false) {
        document.write("<h1>한국사람이 아닙니다.<h1>");
    }

    if (is_korean) { // 값 자체가 참이므로 성립된다.
    document.write("<h1>한국사람입니다.<h1>");
    }

    if (!is_korean) { // "!"는 값을 부정한다. 참을 부정하므로 거짓이다.
    document.write("<h1>한국사람이 아닙니다.</h1>");
    }

    var is_japanese = false;

    if (is_japanese != true) {
        document.write("<h1>일본사람 입니다.</h1>")
    }  
    
    if (is_japanese != false) {
        document.write("<h1>일본사람 입니다.</h1>")
    } 

    if(is_japanese) { //값 자체가 거짓이므로 성립되지 않는다.
    document.write("<h1>일본사람 입니다.</h1>");
    }
    </script>
    <!-- javascript end -->
</head>

</body>
</html>
