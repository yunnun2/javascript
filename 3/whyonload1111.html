<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    function doPoint(num) {
        var msg = "doPoint()가" + num + "회 실행되었습니다.";
        alert(msg);
        document.getElementById("myid").innerHTML = msg;
    }

    // 첫 번째 메시지 박스를 호출하는 시점
    doPoint(1);
    </script>
    <!-- javascript end -->
</head>
    
<body>
    <script>
        // 두 번째 메시지 박스를 호출하는 시점
        doPoint(2);
    </script>

    <h1 id="myid">안녕하세요</h1>

    <script>
        // 세 번째 메시지 박스를 호출하는 시점
        doPoint(3);
    </script>
</body>
</html>
