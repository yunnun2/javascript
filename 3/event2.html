<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    /** showResult() 함수 안에서 호출된다.*/
    // 두 수를 더한 값을 리턴하여 주는 함수
    function sum(x, y) {
        var z = x + y;
        return z;
    }
    /** (1) id가 question인 요소안에 10+50의ㅣ 결과를 지정한다. */
    function showResult() {
        var result = sum(10, 50);
        var red_result = "<font color='red'>" + result + "</font>";
        document.getElementById("question").innerHTML = red_result;
    }

    /** (2) id가 question인 요소안에 "?"를 지정한다. */
    function hideResult() {
        document.getElementById("question").innerHTML = "?";
    }
    </script>
    <!-- javascript end -->
</head>
<body>
    <!-- (3) <h1> 태그 위에 마우스를 올렸을 때, showResult() 호출 -->
    <!-- (3) <h1> 태그 위에 마우스를 내렸을 때, hideResult() 호출 -->
    <h1 onmouseover="showResult()" onmouseout="hideResult()">10 + 50 =
    <span id="question">?</span></h1>
    <p>결과를 보시려면 수식 위에 마우스를 올리세요</p>
</body>
</html>
