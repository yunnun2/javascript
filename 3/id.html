<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <style>
        /* 스타일시트는 중복 아이디에도 적용이 된다. */
        #myid {
            background: #ff0;
            font-size: 20px;
            font-weight: bold;
            color: #00f;
        }
    </style>
    <!-- javascript start -->
    <script>
        function doPoint() {
            // 자바스크립트는 중복아이디를 인식하지 못하고,
            // 가장 먼저 나타나는 id값만 인식한다.
            document.getElementById("myid").innerHTML = "스크립트가 실행되었습니다."
        }
    </script>
    <!-- javascript end -->
</head>
    
<body>
    <h1 id="myid">안녕하세요.</h1>
    <h1 id="myid">자바스크립트 입니다.</h1>
    <h1 id="myid">강의 참 재밌죠?</h1>
    <a href="#" onclick="doPoint()">자바스크립트 함수 호출하기</a>
</body>
</html>
