<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <1title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    // 요일의 이름을 저장하고 있는 배열의 생성
    var days = ["일", "월", "화", "수", "목", "금", "토"];

    // Date 객체의 생성 --> 이 객체 안에는 기본적으로 현재 시각이 저장되어 있다.
    var mydate = new Date();

    //Date객체 안에 저장된 시각을 임의의 날짜로 변경하기 -> 2010년 2월 14일
    mydate.setYear(2010);
    mydate.setMonth(1); // 0부터 시작하므로 2월을 위해서는 1로 설정한다.
    mydate.setDate(14);
    mydate.setHours(12);
    mydate.setMinutes(16);
    mydate.setSeconds(30);

    // 년, 월, 일, 시간, 분, 초를 리턴받기
    var yy = mydate.getFullYear();
    // 월은 0이 1월 11이 12월을 의미한다. 그러므로 1 증가시켜준다.
    var mm = mydate.getMonth() + 1;
    var dd = mydate.getDate();

    //0=일요일~6=토요일의 값이 리턴된다.
    var i = mydate.getDay();
    var day = days[i];

    var hh = mydate.getHours();
    var mi = mydate.getMinutes();
    var ss =mydate.getSeconds();

    var result = yy + "-" + mm + "-" + dd + " " + day + "요일" + hh + ":"
    + mi + ":" + ss;
    document.write("<h1>" + result + "</h1>");
    </script>
    <!-- javascript end -->
</head>
<body>

</body>
</html>
