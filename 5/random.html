<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    //두 수 사이의 난수를 리턴하는 함수
    function random(n1, n2) {
        return parseInt(Math.random()*(n2 - n1 + 1))+ n1;
    }
    // 함수의 결과 확인
    var num = random(0,9);
    document.write("<h1>0~9 사이의 난수:" + num + "</h1>");

    // 함수의 응용 >> 5자리의 인증번호 생성
    var auth = "";

    for (var i=0; i<5; i++) {
        auth += random(0, 9);
    }
    document.write("<h1>인증번호: " + auth + "</h1>");
    </script>
    <!-- javascript end -->
</head>
<body>

</body>
</html>
