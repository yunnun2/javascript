<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <1title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    //날짜 객체
    var theday = new Date(2013, 0, 1);
    var today = new Date();
    var cnt = today.getTime() - theday.getTime();

    //Math.floor은 소수점 이하를 절단하는 함수이다.
    var day = Math.floor(cnt / (24 * 60 * 60 * 1000));
    document.write("<h1>올해는 " + day + "일 지났습니다.</h1>");
    </script>
    <!-- javascript end -->
</head>
<body>

</body>
</html>
