<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    // (1) 두 수 중에서 최대값
    var max = Math.max(100, 123);
    document.write("<h1>최대값: "+ max +"</h1>");
    //(2) 두 수 중에서 최소값
    var min = Math.min(100, 123);
    document.write("<h1>최소값 " + min + "</h1>");
    //(3) 원주율
    document.write("<h1>최소값: " + Math.PI + "</h1>");
    //(4) 소수점 반올림
    var num1 = 3.7146;
    document.write("<h1>소수점 반올림: " + Math.round(num1) + "</h1>");
    // (5)소수점 올림과 내림
        
    </script>
    <!-- javascript end -->
</head>
