<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    var sum = 0;

    //i값이 1부터 100까지 증가하는 동안, i의 값을 sum에 누적한다.
    for (var i=1; i<=100; i++) {
        //결과값 누적
        sum += i;
    }

    document.write("<h1>1부터 100까지의 합은 " + sum + "입니다.</h1>");
    </script>
    <!-- javascript end -->
</head>

</body>
</html>
