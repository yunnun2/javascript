<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
        /* alert 대화상자는 순서대로 메세지 창이 표시되기 떄문에,
           결과에 대한 일괄 확인은 어렵다.
        */
        alert("첫 번째 메세지 입니다.");
        alert("두 번째 메세지 입니다.");

        // consol의 경우에는 실행 결과를 일괄적으로 확인 할 수 있다.
        console.log("첫 번째 콘솔 출력입니다.");
        console.log("두 번째 콘솔 출력입니다.");
    </script>
    <!-- javascript end -->
</head>

<body>
    <h1>Hello Javascript</h1>
</body>
</html>
