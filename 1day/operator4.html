<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    var a1 = 100;
    var x1 = 1;
    var y1 = a1 + x1++;

    //x1값과 y1값의 결과 확인
    console.log(x1);
    console.log(y1);

    var a2 = 100; 
    var x2 = 1;
    var y2 = a2 + ++x2;

    //x2값과 y2값의 결과 확인
    console.log(x2);
    console.log(y2);
    </script>
    <!-- javascript end -->
</head>

<body>
    <h1>증감 연산자 비교</h1>
</body>
</html>
