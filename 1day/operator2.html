<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    var num = 100;
    //덧셈에 대한 단항 연산자
    num += 5;
    console.log(num);
    //뺄셈에 대한 단항 연산자
    num -= 3;
    console.log(num);
    //곱셈에 대한 단항 연산자
    num *= 5;
    console.log(num);
    //나눗셈에 대한 단항 연산자
    num /= 3;
    console.log(num);
    //나머지에 대한 단항 연산자
    num %= 3;
    console.log(num);
    </script>
    <!-- javascript end -->
</head>

<body>
    <h1>단항 연산자 예제</h1>
</body>
</html>
