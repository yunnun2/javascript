<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
        //비어있는 객체의 생성
        var people = {};

        //객체 안에 변수를 포함시키기
        people.name = "김영희";
        people.gender = "여자";

        // 프로퍼티(=멤버변수)의 사용
        document.write("<h1>" + people.name + "님은 " + people.gender + 
        "입니다.</h1>");
    </script>
    <!-- javascript end -->
</head>
