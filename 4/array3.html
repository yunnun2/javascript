<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
        //2차 배열의 생성
        var myarray = [
            ["주영아", "자바스크립트", "HTML5"],
            ["이광호", "모바일 웹앱", "안드로이드"]
        ];

        //myarray.length 는 2차 배열의 줄(행) 수
        for (var i=0; i<myarray.length; i++) {
            // myarray[i].length 는 i번째 줄의 칸(열) 수
            for (var j=0; j<myarray[i].length; j++) {
                document.write("<h1>" + myarray[i][j] + "</h1>");
            }
        }

        
    </script>
    <!-- javascript end -->
</head>
    
<body>

</body>
</html>
