<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
        // 빈 배열의 생성
        var myarray = new Array();
        // 아래의 방법도 사용 가능합니다.
        // var myarray = [];

        //반복문을 통하여 배열의 칸을 확장하고 값을 저장
        for (var i=0; i<10; i++) {
            myarray[i] = i;
        }

        document.write("배열의 길이: " + myarray.length);

        //반복문을 배열의 길이만큼 반복하도록 설정하고 값을 출력
        for (var i=0; i < myarray.length; i++) {
           document.write("<p>" +myarray[i] + "</p>");
        }
        
    </script>
    <!-- javascript end -->
</head>
    
<body>

</body>
</html>
