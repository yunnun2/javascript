<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
        //배열의 생성
        var myarray = new Array("김영희", "자바스크립트", "강사");
        //아래의 방법도 사용 가능합니다.
        //var myarray = ["주영어", "자바스크립트", "강사"];

        //배열에 저장된 값들을 읽기
        document.write("<h1>" + myarray[0] + "</h1>");
        document.write("<h1>" + myarray[1] + "</h1>");
        document.write("<h1>" + myarray[2] + "</h1>");

        //배열에 저장된 값 변경(할당)
        myarray[0] = "Ju Y.A";
        myarray[1] = "Javascript";
        myarray[2] = "Teacher";

        document.write("<h1>" + myarray[0] + "</h1>");
        document.write("<h1>" + myarray[1] + "</h1>");
        document.write("<h1>" + myarray[2] + "</h1>");
    </script>
    <!-- javascript end -->
</head>
    
<body>

</body>
</html>
