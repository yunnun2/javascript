<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
        // 함수를 변수에 대입할 수 있기 때문에,
        // 처음부터 변수에 함수의 내용을 대입하는 것이 가능하다.
        var value = function() {
            document.write("<h1>Hello. Javascript</h1>");
        };

        value();
    </script>
    <!-- javascript end -->
</head>
    
<body>

</body>
</html>
