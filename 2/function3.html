<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    //피라미터를 갖는 함수의 선언
    function f (x, y) {
        var z = x + y;
        document.write("<h1>" + z + "</h1>");
    }

    //함수의 호출 --> 피라미터를 전달한다.
    f(2, 1);
    f(5, 7);
    f(10, 5);
    </script>
    <!-- javascript end -->
</head>
<body>

</body>
</html>
