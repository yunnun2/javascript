<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    function sum (x, y) {
        var z = x + y;
        return z;
    }

    function printResult(x, y) {
        //(우변) sum 함수를 호출하여 결과를 리턴받았다.
        //(좌변) 리턴받은 결과를 result에 대입하였다.
        var result = sum(x, y);
        document.write("<h1>" + result + "</h1>");
    }

    printResult(7, 10);
    </script>
    <!-- javascript end -->
</head>
<body>

</body>
</html>
