<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    var point = 78;

    if (point > 70 && point <= 80) {
        if (point > 77) {
            document.write("<h1>C+ 입니다.</h1>");
        } else if (point < 74) {
            document.write("<h1>c- 입니다.</h1>");
        } else {
            document.write("<h1>C0 입니다.</h1>");
        }
    }
    </script>
    <!-- javascript end -->
</head>
<body>

</body>
</html>
