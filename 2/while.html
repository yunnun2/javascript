<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <mata http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hello Javascript</title>
    <!-- javascript start -->
    <script>
    var sum = 0;
    var i = 1;

    while (i <= 100) {
        sum += i;
        i++;
    }

    document.write("<h1>1부터 100까지의 합은 " + sum + "입니다.</h1>");
    </script>
    <!-- javascript end -->
</head>
